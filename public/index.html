<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    .container input { width: 100%; padding: 10px; margin: 10px 0; }
    .container button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register.html">Register</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      fetch('/auth/loginUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = '/chat.html';
        } else {
          alert('Login failed');
        }
      })
      .catch(error => {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again.');
      });
    });
  </script>
</body>
</html>

  <ul id="messages"></ul>

  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var counter=0;

    const socket=io({
      auth:{
        serverOffset:0
      },
      ackTimeout:10000,
      retries:3
    });

    const form=document.getElementById('form');
    const input=document.getElementById('input');
    const messages=document.getElementById('messages');
    var toggleBtn=document.getElementById('toggle-btn');



    form.addEventListener('submit',function(e){
      e.preventDefault();
      if(input.value){
        var clientOffset=`${socket.id}-${counter++}`;
        socket.emit('chat message',input.value,clientOffset);
        input.value='';
      }
    });

    socket.on('chat message',function (msg,serverOffset){
      var item=document.createElement('li');
      item.textContent=msg;
      messages.appendChild(item);
      window.scrollTo(0,document.body.scrollHeight);
      socket.auth.serverOffset=serverOffset;
    })

    toggleBtn.addEventListener('click',function(e){
      e.preventDefault();
      if(socket.connected){
        toggleBtn.innerText='Connect';
        socket.disconnect();
      }else{
        toggleBtn.innerText='Disconnect';
        socket.connect();
      }
    });

  </script>
</body>
